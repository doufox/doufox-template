<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>在线留言 - 我的博客</title>
    <meta name="keywords" content="我的博客" />
    <meta name="description" content="我的博客" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]><script type="text/javascript" src="js/html5-css3.js"></script><![endif]-->
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <script>
            $.get("header.html", function (data) {
                $("#header").html(data);
            });
        </script>
    </div>

    <div id="personal">
        <script>
            $.get("personal.html", function (data) {
                $("#personal").html(data);
            });
        </script>
    </div>


    <div class="inner container">
        <main class="main">
            <div class="section ad"><img src="image/ad.jpg" alt="这是广告" /></div>
            <article class="post">
                <h1>在线留言</h1>
                <div class="entry">
                    <p>如果您有问题，可以在这里留言！<br></p>
                </div>
                <div id="divCommentPost" class="comment-form">
                    <form id="frmSumbit" target="_self" method="post"
                        action="">
                        <input type="hidden" name="inpId" id="inpId" value="125">
                        <input type="hidden" name="inpRevID" id="inpRevID" value="0">
                        <p>
                            <label for="name">名称：</label>
                            <input type="text" name="inpName" id="inpName" class="text" value="访客" placeholder="输入你的昵称"
                                tabindex="1"><i class="must">必填</i>
                        </p>
                        <p>
                            <label>邮箱：</label>
                            <input type="text" name="inpEmail" id="inpEmail" class="text" value=""
                                placeholder="输入您的邮箱，我们保证不会公开" tabindex="2"><i>必填</i>
                        </p>
                        <p>
                            <label>网站：</label>
                            <input type="text" name="inpHomePage" id="inpHomePage" class="text" value=""
                                placeholder="输入您的网站地址" tabindex="3"><i>必填</i>
                        </p>
                        <p>
                            <textarea name="txaArticle" id="txaArticle" tabindex="5" placeholder="输入您要说的内容"></textarea>
                        </p>
                        <p>
                            <input type="submit" name="submit" class="submit" value="提交评论" tabindex="6"
                                onclick="return zbp.comment.post()">
                            <a rel="nofollow" id="cancel-reply" href="#comment" style="display:none;">取消回复</a>
                            <span>◎已有 <b>2 </b> 人评论</span>
                        </p>
                    </form>
                </div>
                <div class="comment-list">
                    <label id="AjaxCommentBegin"></label>
                    <label id="cmt5"></label>
                    <ol>
                        <li>
                            <div class="floor" id="floor-1">1楼</div>
                            <div class="gravatar">
                                <img alt="admin"
                                    src="https://cdn.v2ex.com/gravatar/53ef241b5f8f067d5ba3b67608ac9870.png?s=60&amp;d=mm&amp;r=G"
                                    class="avatar avatar-45 photo" height="45" width="45">
                            </div>
                            <div class="cmt-meta">
                                <div class="user">
                                    <a href="" rel="nofollow" target="_blank">admin</a>
                                </div>
                                <div class="time">
                                    2015-09-08 20:40:04 </div>
                            </div>
                            <div class="cmt-cont">
                                博客吧留<label id="AjaxComment5"></label> </div>
                            <div class="cmt-other">
                                <a href="javascript:void(0);" onclick="zbp.comment.reply('5')">回复</a>
                            </div>
                            <label id="cmt17"></label>
                            <ol>
                                <li>
                                    <div class="gravatar">
                                        <img alt="admin"
                                            src="https://cdn.v2ex.com/gravatar/53ef241b5f8f067d5ba3b67608ac9870.png?s=60&amp;d=mm&amp;r=G"
                                            class="avatar avatar-45 photo" height="45" width="45">
                                    </div>
                                    <div class="cmt-meta">
                                        <div class="user">
                                            <a href="" rel="nofollow" target="_blank">admin</a>
                                        </div>
                                        <div class="time">
                                            2016-04-02 22:58:40 </div>
                                    </div>
                                    <div class="cmt-cont">
                                        回复留言测试<label id="AjaxComment17"></label> </div>
                                    <div class="cmt-other">
                                        <a href="javascript:void(0);" onclick="zbp.comment.reply('17')">回复</a>
                                    </div>
                                </li>
                            </ol>
                        </li>
                    </ol>
                    <div class="pagenavi commentpagebar">
                    </div>
                    <label id="AjaxCommentEnd"></label>
                </div>

            </article>
        </main>

        <aside class="sidebar" id="sidebar">
            <script>
                $.get("sidebar.html", function (data) {
                    $("#sidebar").html(data);
                });
            </script>
        </aside>
    </div>

    <div id="footer">
        <script>
            $.get("footer.html", function (data) {
                $("#footer").html(data);
            });
        </script>
    </div>
</body>

</html>
